<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>簡易換匯</title>
    <link rel="stylesheet" href="簡易換匯.css" />
    <script src="簡易換匯.js"></script>
  </head>
  <body>
    <div id="background">
      <div id="header">
        <!-- <div class="header-pic">
          <img src="img-1/Logo.png" alt="" />
        </div> -->
      </div>
      <div id="title">
        <h2>超優匯率&nbsp;&nbsp;筆筆省</h2>
        <div class="title-pic">
          <img src="img-1/01.png" alt="" />
          <img src="img-1/02.png" alt="" />
          <img src="img-1/03.png" alt="" />
        </div>
        <div class="title-content">
          <span>無貨幣轉換費</span>
          <span>算多少付多少</span>
          <span>加入會員省更多</span>
        </div>
      </div>
      <div id="middle">
        <div class="middle-img">
          <img src="img-1/04.png" alt="" />
        </div>
        <span class="span1">在線換匯計算器</span>
        <span class="span2">please enter the amount you want to convert in any field</span>
        <div class="middle-content1">
          <span class="span3">人民幣(CNY)</span>
          <span class="span4">美元(USD)&nbsp;&nbsp;0.14</span>
          <div class="meiddl-content1-input">
            <input class="input1" type="number" />
            <input class="input2" type="number" />
            <button class="middle-btn1" onclick="exchange()">轉換</button>
          </div>
        </div>
        <div class="middle-content2">
          <span class="span5">人民幣(CNY)</span>
          <span class="span6">日元(JPY)&nbsp;&nbsp;15.16</span>
          <div class="middle-content2-input">
            <input class="input3" type="number" />
            <input class="input4" type="number" />
            <button class="middle-btn2" onclick="exchangeJpy()">轉換</button>
          </div>
        </div>
        <div class="middle-content3">
          <span class="span6">人民幣(CNY)</span>
          <span class="span7">菲律賓比索(PHP)&nbsp;&nbsp;7.34</span>
          <div class="middle-content3-input">
            <input class="input5" type="number" />
            <input class="input6" type="number" />
            <button class="middle-btn3" onclick="exchangePh()">轉換</button>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
