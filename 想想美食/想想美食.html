<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="想想美食.css">
  <title>想想美食 - 今日吃什么？</title>
</head>
<body>
  <div id="app">
    <div class="content">
      <div class="left">
          <h2>你今天想吃什么？</h2>
          <div class="en-text">"What do you wanna eat?"</div>
          <span @click="chooseReceipt()" v-if="foodList.length > 0">{{ random ? '帮我选吃的' : '再来一次' }}</span>
          <img src="./i/express.png" alt=""/>
      </div>
      <div class="right">
        <div class="box">

         <!-- <div v-if="foodList.length==0">
            <img  src="i/default.png" alt=""/>
          </div>-->
          <!--random status-->
          <div v-if="random">
            <img :src="randomFood.image" alt=""/>
            <div class="title">{{ randomFood.name }}</div>
          </div>
         <!--click the btn and select 1 of the random food and pic-->
          <div v-if="selectFood ">
            <img :src="randomFood.image" alt=""/>
           <div>
            <div class="title">{{ selectFood.name }}</div>
            <div class="tags">
              <span v-for="(item,index) in selectFood.tags" :key="index">{{ item }}</span>
            </div>
            <div class="describe">
              <p>
                  <strong>“</strong>
                  {{ selectFood.desc }}
                  <strong>”</strong>
              </p>
            </div>
            <h3>製作方法</h3>
            <hr>
            <div class="steps">
              <div class="item" v-for="(item,index) in selectFood.steps" :key="index">
                  <h3>步骤{{item.step}}:</h3>
                  <p>
                    {{item.content}}
                  </p>
                  <img :src="item.image" alt="">
              </div>
            </div>
           </div>  
         </div>
        </div>
      </div>
    </div>
  </div> 
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="想想美食.js"></script>
</html>
