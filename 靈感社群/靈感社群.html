<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sat的靈感社群</title>
    <link rel="stylesheet" href="靈感社群.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div class="logo">
        <img src="img/logo5.png" alt="" />
      </div>
    </div>
    <div id="bottom">
      <div class="title">
        <h1>你的靈感泉源。</h1>
        <h3>加入 Sat 社群，欣賞數百億張相片，以及加入 200 萬個群組吧"</h3>
      </div>
    </div>
    <div id="mutilple">
      <ul>
        <div class="m1">
          <img class="image" src="" alt="" />
          <p class="name" id="c"></p>
        </div>
        <div class="m2">
          <img class="image" src="" alt="" />
          <p class="name" id="d"></p>
        </div>
        <div class="m3">
          <img class="image" src="" alt="" />
          <p class="name" id="p"></p>
        </div>
        <div class="m4">
          <img class="image" src="" alt="" />
          <p class="name" id="s"></p>
        </div>
        <div class="m5">
          <img class="image" src="" alt="" />
          <p class="name" id="ca"></p>
        </div>
        <div class="m6">
          <img class="image" src="" alt="" />
          <p class="name" id="de"></p>
        </div>
      </ul>
    </div>
    <div class="container" style="display: none">
      <div class="card-stack">
        <a class="buttons prev" href="#">&lt;</a>
        <ul class="card-list">
          <li
            class="card"
            style="background: #c31432;  /* fallback for old browsers */
               background: -webkit-linear-gradient(to right, #240b36, #c31432);  /* Chrome 10-25, Safari 5.1-6 */
               background: linear-gradient(to right, #240b36, #c31432); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                "
          >
            <img src="" alt="Sun" class="card-list__image" />
          </li>
          <li
            class="card"
            style="background: #00416A;
               background: -webkit-linear-gradient(to right, #FFE000, #799F0C, #00416A);
               background: linear-gradient(to right, #FFE000, #799F0C, #00416A);
              "
          >
            <img src="" alt="Sun" class="card-list__image" />
          </li>
          <li
            class="card"
            style="background: #1e3c72;
              background: -webkit-linear-gradient(to right, #2a5298, #1e3c72);
              background: linear-gradient(to right, #2a5298, #1e3c72);
              "
          >
            <img src="" alt="Sun" class="card-list__image" />
          </li>
          <li
            class="card"
            style="background: #2C3E50;
              background: -webkit-linear-gradient(to right, #FD746C, #2C3E50);
              background: linear-gradient(to right, #FD746C, #2C3E50);
              "
          >
            <img src="" alt="Sun" class="card-list__image" />
          </li>
          <li
            class="card"
            style="background: #373B44;
              background: -webkit-linear-gradient(to right, #4286f4, #373B44);
              background: linear-gradient(to right, #4286f4, #373B44);
              "
          >
            <img src="" alt="Sun" class="card-list__image" />
          </li>
        </ul>
        <a class="buttons next" href="#">></a>
      </div>
    </div>
  </body>
  <script src="靈感社群.js"></script>
  <script src="data.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
  <script>
    var $card = $('.card');
    var lastCard = $('.card-list .card').length - 1;

    $('.next').click(function() {
      var prependList = function() {
        if ($('.card').hasClass('activeNow')) {
          var $slicedCard = $('.card')
            .slice(lastCard)
            .removeClass('transformThis activeNow');
          $('ul').prepend($slicedCard);
        }
      };
      $('li')
        .last()
        .removeClass('transformPrev')
        .addClass('transformThis')
        .prev()
        .addClass('activeNow');
      setTimeout(function() {
        prependList();
      }, 150);
    });

    $('.prev').click(function() {
      var appendToList = function() {
        if ($('.card').hasClass('activeNow')) {
          var $slicedCard = $('.card')
            .slice(0, 1)
            .addClass('transformPrev');
          $('.card-list').append($slicedCard);
        }
      };
      $('li')
        .removeClass('transformPrev')
        .last()
        .addClass('activeNow')
        .prevAll()
        .removeClass('activeNow');
      setTimeout(function() {
        appendToList();
      }, 150);
    });
  </script>
</html>
